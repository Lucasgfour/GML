<html>
	<head>
		<title>@titulo</title>
		<meta charset="utf-8" />
		<style>
			#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}

#texto {
	text-align: center;
}
		</style>
		
	</head>
	<body class="">
		<div class="row">
    			<div class="col s12">
				<div class="card-panel">
					<div class="row">
						<div id="texto">
							<h2 class="center-align">@titulo</h2>
						</div>
						<!-- Tabela -->
						<div class="col s12">
							<table id="customers">
								@dados
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
